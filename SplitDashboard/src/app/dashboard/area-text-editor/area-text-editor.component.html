<label>Markdown Editor with preview</label>
<br>
<textarea [(ngModel)]="markdownContent" [ngClass]="{'preview-mode': previewMode}" style="width: 100%; height: 70%; display: block;"></textarea>
<br>
<button (click)="togglePreview()" style="display: block;">{{ previewMode ? 'open Editor' : 'Preview' }}</button>

<div *ngIf="previewMode" [innerHTML]="previewHtml"></div>
